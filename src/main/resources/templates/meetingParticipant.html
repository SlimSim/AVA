<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>A Voting App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <link href="/css/main.css" rel="stylesheet">
    <script src="/js/participant.js"></script>
</head>
<p>
    <h1 th:text="${meetingName}" />
    <h3>A Voting App</h3>

    <form id="participantForm" action="#" th:action="@{/meeting/__${meetingId}__/participants/__${participantId}__}" th:object="${participant}" method="post">

        <input type="hidden" id="participantId" th:value="${participant.id}" value="" />
        <p>Hej, <span id="participantName" th:text="${participant.name}" />!</p>

        <button type="button" th:classappend="${participant.breakingQuestion} ? active" data-time-changed="0" class="btn request-button btn-block btn-outline-danger" id="breakingQuestion">Ordningsfråga</button>
        <button type="button" th:classappend="${participant.information} ? active" data-time-changed="0" class="btn request-button btn-block btn-outline-warning" id="information">Sakupplysning</button>
        <button type="button" th:classappend="${participant.comment} ? active" data-time-changed="0" class="btn request-button btn-block btn-outline-info" id="comment">Kommentar</button>
        <button type="button" th:classappend="${participant.requestToSpeak} ? active" data-time-changed="0" class="btn request-button btn-block btn-outline-dark" id="requestToSpeak">Begär ordet</button>
        <button type="button" th:classappend="${participant.handRaised} ? active" data-time-changed="0" class="btn request-button btn-block btn-outline-success" id="handRaised">Rösta JA</button>

    </form>

</body>
</html>
